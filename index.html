<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.webp" />
    <!-- mobile tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link rel="stylesheet" href="https://naver.github.io/egjs-view360/release/latest/css/view360.min.css">
    <title>SmartCampus FISI</title>
  </head>
  <body>
    <script type="module" src="src/main.js"></script>
    <header id="app-header">
      <figure>
        <img id="logo-fisi" src="/fisi_logo.png"/>
        <h1>Smart Campus</h1>
      </figure>
    </header>
    <main>
      <section id="searchbar">
        <button id="toggle-panel-btn">
          <img width="25px" src="/toggle_menu_icon.png" />
        </button>
        <input type="search" placeholder="Buscar" />
        <button id="search-btn">
          <img width="25px" src="/search_icon.png" />
        </button>
      </section>
      <section id="fisimap">
        <div id="toggleable-layers"></div>
      </section>
      <div id="sphere-viewer" class="view360-container is-16by9">
        <button class="close-view-btn">
          <img src="./close_icon.svg">
        </button>
      </div>
      <aside id="sidepanel" class="hidden">
        <section id="searchbar-spacing"></section>
        <img src="https://portal.andina.pe/EDPfotografia3/Thumbnail/2023/05/05/000955452W.jpg" />
        <section id="sidepanel-information">
          <h4>Comedor de la facultad</h4>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, voluptatem. Quisquam, voluptatem. Quisquam, voluptatem. Quisquam, voluptatem.
          </p>
        </section>
      </aside>
    </main>
  </body>
</html>
